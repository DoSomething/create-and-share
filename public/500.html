<!DOCTYPE html>
<html>
<head>
  <title>Something went wrong! | Do Something</title>
  <style type="text/css">
    body { 
      background-color: #eee; 
      color: #666; 
      text-align: center; 
      font-family: arial, sans-serif; 
    }
    div.dialog {
      width: 28em;
      height: 26em;
      background-color:#fff;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
      position:absolute;
      left: 50%;
      top: 50%;
      margin: -15em 0 0 -15em;
    }
    div.info{
      background-color:#6AC8C5;
      width: 36em;
      position:absolute;
      margin-left: -4em;
      padding-bottom:2em;
    }
    h1 { 
      font-size: 32pt;
      line-height: .75em;
      color: #383735; 
    }
    p{
      margin: 0 auto;
      color:#fff;
      font-size:10pt;
      width:20em;
    }
    a:link, a:visited, a:active{
      color:#4E7ABC;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <a href="http://pics.dosomething.org/"><img src="images/logo-pics.png"/></a>
    <div class="info">
      <h1>It's not you. It's us.</h1>
      <h2>500 Internal Server Error.</h2>
      Take me back to <a href="http://pics.dosomething.org/">Pics for Pets</a>
    </div>

  </div>
</body>
</html>
