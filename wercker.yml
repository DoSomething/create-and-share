box: wercker/ubuntu12.04-ruby2.0.0
services:
    - wercker/postgresql
build:
    steps:
        - bundle-install
        - bundle-package

        - rails-database-yml:
            service: postgresql

        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running!"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

        - script:
            name: Set up db
            code: bundle exec rake db:schema:load RAILS_ENV=test

        - script:
            name: Clear caches
            code: |
                mkdir /pipeline/build/tmp/cache/
                RAILS_ENV=test touch tmp/restart.txt
                RAILS_ENV=test bundle exec rake tmp:cache:clear
                RAILS_ENV=test bundle exec rake cache_clear

        - script:
            name: rspec
            code: RAILS_ENV=test HEADLESS=true bundle exec rspec