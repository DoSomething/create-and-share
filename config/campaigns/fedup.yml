  - 'Check out the <a href="http://www.dosomething.org/files/campaigns/fedup/Lunch_Line.pdf" target="_blank">history of school lunch</a> to find out why your tray looks the way it does.'
  - "Most school lunch decisions are made on a local level - that means your school district decides what you eat."
  - "Ask your lunch lady if foods that are fried can be baked next time."
  - "Ask a cafeteria staff member how often food is delivered to school (if it's delivered more often, it's likely fresher!)"
  - "Is there variety in the produce your cafeteria serves? As long as you get 2-5 cups, your school can serve any fruit or veggie they want."
  - "Juices high in sugar make you tired - your school can provide water or milk instead to help keep your energy up."
  - "Grab some green stickers and stick 'em on the fresh foods in your cafeteria line."
