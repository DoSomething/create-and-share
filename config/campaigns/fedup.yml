facebook:
  title: "Fed Up"
  caption: "http://fedup.dosomething.org"
  description: "What is your school serving you for lunch? Snap a pic and submit it to Do Something's Fed Up and you'll be eligible to win a scholarship."

home:
  order:
    - "vc DESC"
    - "posts.created_at DESC"

filters:
  ":state":
    constraints:
      ":state": "(?<state>[A-Z]{2})"
    where:
      "state": "state"
    order:
      - "vc DESC"
      - "posts.created_at DESC"
  "eatit":
    fields:
      - "COUNT(up.*) as upcount"
    joins:
      - "LEFT JOIN votes up on (up.voteable_id = posts.id and up.vote = 't')"
    order:
      - "upcount DESC"
  "tossit":
    fields:
      - "COUNT(down.*) as downcount"
    joins:
      - "LEFT JOIN votes down on (down.voteable_id = posts.id and down.vote = 'f')"
    order:
      - "downcount DESC"
  "eatit-:state":
    constraints:
      ":state": "(?<state>[A-Z]{2})"
    fields:
      - "COUNT(up.*) as upcount"
    joins:
      - "LEFT JOIN votes up on (up.voteable_id = posts.id and up.vote = 't')"
    where:
      "state": "state"
    order:
      - "upcount DESC"
  "tossit-:state":
    constraints:
      ":state": "(?<state>[A-Z]{2})"
    fields:
      - "COUNT(down.*) as downcount"
    joins:
      - "LEFT JOIN votes down on (down.voteable_id = posts.id and down.vote = 'f')"
    where:
      "state": "state"
    order:
      - "downcount DESC"


popups:
  # Put your popups here, e.g.:
